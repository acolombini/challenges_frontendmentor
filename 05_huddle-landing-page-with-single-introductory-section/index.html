<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css'
    integrity='sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=='
    crossorigin='anonymous' />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="" class="logo__img">
    </div><!-- .logo -->
  </header>

  <div class="banner">
    <img src="images/illustration-mockups.svg" alt="" class="content__img">
  </div><!-- .banner -->

  <main>
    <article class="article">

      <h1 class="article__title">Build The Community Your Fans Will Love</h1>

      <p class="article__text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <a href="#" class="article__btn ">Register</a>
    </article>


  </main>

  <footer>
    <ul class="social">
      <li class="social__item"><a class="social__icon" href="#"><i class="social__link fab fa-facebook-f"></i></a></li>
      <li class="social__item"><a class="social__icon" href="#"><i class="social__link fab fa-twitter"></i></a></li>
      <li class="social__item"><a class="social__icon" href="#"><i class="social__link fab fa-instagram"></i></a></li>
    </ul><!-- .social-links -->

</html>
