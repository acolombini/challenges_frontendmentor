<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" as="style">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:regular,700" rel="stylesheet" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'
    integrity='sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=='
    crossorigin='anonymous' />
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <header></header>

  <main>

    <div class="container">

      <article class="card">

        <div class="card__header">
          <img src="./images/image-victor.jpg" alt="Victor Crest" class="card__image">
        </div><!-- .card__header -->

        <div class="card__body">
          <h2 class="card__name">
            Victor Crest
            <span class="card__age">26</span>
          </h2>
          <p class="card__location">London</p>
        </div><!-- .card__body -->

        <div class="card__footer">
          <div class="card__stats">
            <div class="card__stat">
              <p class="stat__number">
                80K
              </p><!-- .stat__number -->
              <p class="stat__description">
                Followers
              </p><!-- .stat__description -->
            </div><!-- .card__stat -->

            <div class="card__stat">
              <p class="stat__number">
                803K
              </p><!-- .stat__number -->
              <p class="stat__description">
                Likes
              </p><!-- .stat__description -->
            </div><!-- .card__stat -->

            <div class="card__stat">
              <p class="stat__number">
                1.4K
              </p><!-- .stat__number -->
              <p class="stat__description">
                Photos
              </p><!-- .stat__description -->
            </div><!-- .card__stat -->

          </div><!-- .card__stats -->
        </div><!-- .card__footer -->
      </article><!-- .card -->

    </div><!-- .container -->
  </main>

  <footer class="footer">
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank">Frontend Mentor</a>.
        <br>
        Coded by <a href="https://www.frontendmentor.io/profile/acolombini">Ani.Bal</a>.
        <br>
        <a href="https://github.com/acolombini/challenge_dorian/tree/master/01_profile-card-component-main"
          target="_blank">GitHub repository</a>.
      </p>
    </div>
  </footer>
</body>

</html>
